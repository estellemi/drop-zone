<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Rozha+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Drop Zone</title>
</head>

<body>

    <div class="background">
        <header>
            <div class="logo-container">
                <div class="logo-container__row">
                    <div class="logo-box">
                        <div class="logo">
                            Drop
                        </div>
                    </div>
                </div>
                <div class="logo-container__row">
                    <div class="logo-box">
                        <div class="logo">
                            Zone
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="countdown-container">
                    <div class="countdown-container__row">
                        <h1>Leezy Boots 103</h1>
                    </div>
                    <div class="countdown-container__row">
                        <div class="countdown-item">
                            <div class="countdown-item__row">
                                <div class="time-box">
                                    <h2 class="day-a"></h2>
                                </div>
                                <div class="time-box">
                                    <h2 class="day-b"></h2>
                                </div>
                            </div>
                            <div class="countdown-item__row">
                                <h3>Days</h3>
                            </div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-item__row">
                                <div class="time-box">
                                    <h2 class="hour-a"></h2>
                                </div>
                                <div class="time-box">
                                    <h2 class="hour-b"></h2>
                                </div>
                            </div>
                            <div class="countdown-item__row">
                                <h3>Hours</h3>
                            </div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-item__row">
                                <div class="time-box">
                                    <h2 class="minute-a"></h2>
                                </div>
                                <div class="time-box">
                                    <h2 class="minute-b"></h2>
                                </div>
                            </div>
                            <div class="countdown-item__row">
                                <h3>Mins</h3>
                            </div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-item__row">
                                <div class="time-box">
                                    <h2 class="second-a"></h2>
                                </div>
                                <div class="time-box">
                                    <h2 class="second-b"></h2>
                                </div>
                            </div>
                            <div class="countdown-item__row">
                                <h3>Secs</h3>
                            </div>
                        </div>
                    </div>
                    <div class="countdown-container__row">
                        <p>Until drop</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
